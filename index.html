<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samo Solutions | حجز احترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #22c55e; --bg: #020617; --card: #0f172a; --text: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .server-status { background: rgba(34, 197, 94, 0.1); padding: 8px 15px; border-radius: 20px; font-size: 12px; color: var(--primary); margin-bottom: 20px; border: 1px solid var(--primary); }
        .dot { height: 8px; width: 8px; background-color: var(--primary); border-radius: 50%; display: inline-block; margin-left: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .container { width: 100%; max-width: 500px; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }
        input, select { width: 100%; padding: 12px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 30px; text-align: center; border: 2px solid var(--primary); animation: pop 0.4s ease; width: 90%; max-width: 350px; }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="server-status"><span class="dot"></span> النظام يعمل بكفاءة - Samo Solutions</div>
    <div class="container">
        <h2 style="text-align: center; color: var(--primary); margin-bottom: 20px;">حجز مقعدك <i class="fas fa-rocket"></i></h2>
        <input type="text" id="uName" placeholder="الاسم الكامل">
        <input type="email" id="uEmail" placeholder="البريد الإلكتروني">
        <input type="text" id="pCode" placeholder="كود المنصة">
        <select id="uMethod" onchange="toggleVoda()">
            <option value="">اختر طريقة الدفع</option>
            <option value="نقدي">نقدي</option>
            <option value="فودافون">فودافون كاش</option>
        </select>
        <div id="vodaFields" style="display:none; background:#1e293b; padding:15px; border-radius:12px; margin-bottom:15px;">
            <p style="font-size:12px; color:var(--primary);">حول على: 01060904228</p>
            <input type="file" id="uScreen" style="margin-top:10px; font-size:10px;">
        </div>
        <button class="btn-main" onclick="processBooking()">تأكيد الحجز الآن</button>
        <div style="margin-top:20px; text-align:center;">
            <a href="ai-fixer.html" style="color:#3b82f6; text-decoration:none; font-size:13px;"><i class="fas fa-comment-dots"></i> لو عاوز تستفسر عن حاجة (Samo AI)</a>
        </div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size:50px; color:var(--primary);"></i>
            <h2 style="margin:15px 0;">تم الحجز يا وحش!</h2>
            <p>رقم دورك:</p>
            <h1 id="orderIdDisplay" style="color:var(--primary); margin:10px 0; letter-spacing:5px;"></h1>
            <button class="btn-main" onclick="copyAndGo()">نسخ الرقم ومتابعة</button>
        </div>
    </div>
    <script>
        function toggleVoda() { document.getElementById('vodaFields').style.display = document.getElementById('uMethod').value === 'فودافون' ? 'block' : 'none'; }
        function processBooking() {
            const name = document.getElementById('uName').value;
            const email = document.getElementById('uEmail').value;
            if(!name || !email) return alert("كمل بياناتك!");
            let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            if(bookings.some(b => b.email === email)) return alert("الإيميل ده محجوز قبل كدة!");
            const id = Math.floor(1000 + Math.random() * 9000);
            bookings.push({ id, name, email, method: document.getElementById('uMethod').value, status: 'تم الاستلام', payStatus: 'لم يدفع' });
            localStorage.setItem('bookings', JSON.stringify(bookings));
            document.getElementById('orderIdDisplay').innerText = id;
            document.getElementById('successModal').style.display = 'flex';
        }
        function copyAndGo() { navigator.clipboard.writeText(document.getElementById('orderIdDisplay').innerText); window.location.href = 'track.html'; }
    </script>
</body>
</html>
