<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mohamed Tech | Booking</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    width: 400px;
    background: #0f172a;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(34,197,94,0.3);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    color: #22c55e;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    font-size: 16px;
    color: #cbd5e1;
    margin-bottom: 25px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
    color: #94a3b8;
    transition: 0.3s;
}

input, select, button {
    width: 100%;
    padding: 15px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease;
}

input, select {
    background: #1e293b;
    color: white;
}

input::placeholder {
    color: #64748b;
}

input:focus, select:focus {
    box-shadow: 0 0 12px #22c55e;
    transform: scale(1.02);
}

button {
    background: #22c55e;
    color: black;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #16a34a;
    transform: scale(1.05);
}

.success-message {
    display: none;
    text-align: center;
    color: #22c55e;
    font-weight: bold;
    margin-top: 15px;
    animation: popIn 0.8s ease;
}

.payment-message {
    display: none;
    color: #facc15;
    text-align: center;
    font-weight: bold;
    margin-top: 12px;
    animation: popIn 0.8s ease;
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.8);}
    to { opacity: 1; transform: scale(1);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Mohamed Tech</h1>
    <div class="subtitle"> نظام حجز لحل منصة البرمجة</div>

    <form id="bookingForm">

        <label>الاسم الرباعي</label>
        <input type="text" name="full_name" placeholder="مثال: محمد أحمد علي حسن" required>

        <label>الفصل</label>
        <select name="class" required>
            <option value="">اختر الفصل</option>
            <option>1/1</option>
            <option>1/2</option>
            <option>1/3</option>
            <option>1/4</option>
            <option>1/5</option>
        </select>

        <label>اسم المنصة</label>
        <input type="text" name="platform_name" placeholder="اسم منصتك هنا" required>

        <label>كود المنصة</label>
        <input type="text" name="platform_code" placeholder="اكتب الكود هنا" required>

        <button type="submit">تأكيد الحجز</button>
    </form>

    <div class="success-message" id="successMessage">
        تم تسجيل الحجز بنجاح! ✅
    </div>
    <div class="payment-message" id="paymentMessage">
        برجاء دفع 100 جنيه لمحمد سامح مقدماً قبل البدء
    </div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){
   emailjs.init('QWrTiK1BOSDjZaijS'); // المفتاح العام
})();

const form = document.getElementById('bookingForm');
const successMessage = document.getElementById('successMessage');
const paymentMessage = document.getElementById('paymentMessage');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // يمنع إعادة تحميل الصفحة

    emailjs.sendForm('service_dsxhs5v', 'template_ul985hd', form)
        .then(function() {
            successMessage.style.display = 'block';
            paymentMessage.style.display = 'block';
            form.reset();
        }, function(error) {
            alert('حصل خطأ في إرسال الحجز، حاول مرة أخرى.');
            console.log('Error:', error);
        });
});
</script>

</body>
</html>
