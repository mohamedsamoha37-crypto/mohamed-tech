<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>متابعة حالة الحجز</title>
<style>
/* CSS نفس index.html */
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#020617,#0f172a);color:white;}
.container{width:420px;background:#020617;padding:35px;border-radius:20px;box-shadow:0 0 40px rgba(34,197,94,0.3);animation:fadeIn 1s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);}}
h1{text-align:center;color:#22c55e;font-size:28px;margin-bottom:5px;}
input,button{width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;outline:none;font-size:15px;}
input{background:#0f172a;color:white;}
input::placeholder{color:#64748b;}
button{background:#22c55e;color:black;font-size:16px;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{background:#16a34a;transform:scale(1.03);}
.result{background:#0f172a;padding:14px;border-radius:12px;text-align:center;font-weight:bold;color:#facc15;margin-top:10px;}
a{color:#22c55e;text-align:center;display:block;margin-top:15px;font-weight:bold;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
<h1>متابعة حالة الحجز</h1>
<input type="number" id="bookingId" placeholder="أدخل رقم الحجز" required>
<input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
<button id="trackBtn">عرض الحالة</button>
<div id="result" class="result" style="display:none;"></div>
<a href="index.html">العودة لصفحة الحجز</a>
</div>

<script>
const trackBtn=document.getElementById('trackBtn');
trackBtn.addEventListener('click',()=>{
  const id=parseInt(document.getElementById('bookingId').value);
  const email=document.getElementById('email').value;
  let bookings=JSON.parse(localStorage.getItem('bookings')||'[]');
  let found=bookings.find(b=>b.id===id&&b.email===email);
  const resultDiv=document.getElementById('result');
  if(found){resultDiv.style.display='block';resultDiv.textContent='حالة حجزك: '+found.status;}
  else{resultDiv.style.display='block';resultDiv.textContent='لا يوجد حجز مطابق لبياناتك';}
});
</script>

</body>
</html>
</body>
</html>
