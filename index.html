<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samo Solutions | الحجز المعتمد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS ENGINE (150+ Lines of Styling) --- */
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.4);
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(30, 41, 59, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(34, 197, 94, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-box { text-align: center; margin-bottom: 30px; }
        .header-box h1 { font-size: 28px; color: var(--primary); letter-spacing: 1px; margin-bottom: 10px; }
        .header-box p { color: var(--text-dim); font-size: 14px; }

        .input-wrapper { position: relative; margin-bottom: 18px; }
        .input-wrapper label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--primary); font-weight: 600; }
        .input-wrapper i { position: absolute; right: 15px; top: 38px; color: var(--text-dim); }

        input, select {
            width: 100%;
            padding: 14px 45px 14px 15px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); background: rgba(15, 23, 42, 0.9); }

        .payment-box {
            display: none;
            background: rgba(34, 197, 94, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed var(--primary);
            margin-bottom: 18px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .voda-tag { background: var(--primary); color: #000; padding: 8px; border-radius: 8px; text-align: center; font-weight: 800; font-size: 14px; margin-bottom: 15px; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px var(--primary-glow); }

        .footer-links { margin-top: 25px; text-align: center; display: flex; flex-direction: column; gap: 12px; }
        .footer-links a { color: var(--text-dim); text-decoration: none; font-size: 14px; transition: 0.2s; }
        .footer-links a:hover { color: var(--primary); }

        /* زر الإدارة المخفي */
        .admin-lock {
            margin-top: 30px;
            opacity: 0.3;
            transition: 0.5s;
            cursor: pointer;
            color: var(--text-dim);
            font-size: 12px;
        }
        .admin-lock:hover { opacity: 1; color: var(--primary); }

        /* Modal النجاح */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        .order-id-display {
            font-size: 42px;
            font-weight: 900;
            color: var(--primary);
            margin: 20px 0;
            letter-spacing: 5px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            <h1>SAMO SOLUTIONS</h1>
            <p>نظام الحجز الذكي - 2026</p>
        </div>

        <div id="booking-form">
            <div class="input-wrapper">
                <label>الاسم الكامل</label>
                <i class="fas fa-user"></i>
                <input type="text" id="in_name" placeholder="ادخل اسمك هنا">
            </div>

            <div class="input-wrapper">
                <label>المدرسة</label>
                <i class="fas fa-school"></i>
                <input type="text" id="in_school" placeholder="اسم مدرستك">
            </div>

            <div class="input-wrapper">
                <label>الفصل</label>
                <i class="fas fa-users"></i>
                <input type="text" id="in_class" placeholder="مثال: 2/1">
            </div>

            <div class="input-wrapper">
                <label>البريد الإلكتروني</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="in_email" placeholder="example@mail.com">
            </div>

            <div class="input-wrapper">
                <label>كود المنصة</label>
                <i class="fas fa-id-badge"></i>
                <input type="text" id="in_pcode" placeholder="كود الطالب">
            </div>

            <div class="input-wrapper">
                <label>كلمة سر المنصة</label>
                <i class="fas fa-key"></i>
                <input type="text" id="in_ppass" placeholder="باسورد المنصة">
            </div>

            <div class="input-wrapper">
                <label>طريقة الدفع</label>
                <i class="fas fa-credit-card"></i>
                <select id="in_method" onchange="togglePayment()">
                    <option value="">-- اختر وسيلة الدفع --</option>
                    <option value="cash">نقدي (في المدرسة)</option>
                    <option value="voda">فودافون كاش</option>
                </select>
            </div>

            <div id="voda_panel" class="payment-box">
                <div class="voda-tag">التحويل لـ : 01060904228</div>
                <div class="input-wrapper">
                    <label>رقمك المحول منه</label>
                    <input type="text" id="in_pay_ph" placeholder="01xxxxxxxxx">
                </div>
                <div class="input-wrapper">
                    <label>وقت العملية</label>
                    <input type="text" id="in_pay_time" placeholder="مثال: 02:30 م">
                </div>
            </div>

            <button class="submit-btn" onclick="submitBooking()">
                تأكيد الحجز الآن <i class="fas fa-paper-plane"></i>
            </button>

            <div class="footer-links">
                <a href="track.html"><i class="fas fa-search"></i> تتبع حجز سابق</a>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="admin.html" class="admin-lock">
                <i class="fas fa-lock"></i> لوحة الإدارة
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="success_modal">
        <div class="modal-card">
            <i class="fas fa-stars" style="font-size: 50px; color: var(--primary);"></i>
            <h2>تم بنجاح يا وحش!</h2>
            <p style="color:var(--text-dim); margin-top:10px;">رقم دورك المميز هو:</p>
            <div class="order-id-display" id="display_id">0000</div>
            <p style="font-size: 11px; color: #ef4444; margin-bottom: 20px;">* صور الشاشة أو انسخ الرقم للمتابعة</p>
            <button class="submit-btn" onclick="copyAndClose()">نسخ الرقم والمتابعة</button>
        </div>
    </div>

    <script>
        function togglePayment() {
            const m = document.getElementById('in_method').value;
            document.getElementById('voda_panel').style.display = (m === 'voda') ? 'block' : 'none';
        }

        function submitBooking() {
            const data = {
                name: document.getElementById('in_name').value.trim(),
                school: document.getElementById('in_school').value.trim(),
                class: document.getElementById('in_class').value.trim(),
                email: document.getElementById('in_email').value.trim(),
                pcode: document.getElementById('in_pcode').value.trim(),
                ppass: document.getElementById('in_ppass').value.trim(),
                method: document.getElementById('in_method').value,
                pay_ph: document.getElementById('in_pay_ph').value.trim(),
                pay_time: document.getElementById('in_pay_time').value.trim(),
                status: 'تم الاستلام',
                pay_status: 'لم يدفع',
                id: Math.floor(1000 + Math.random() * 9000),
                date: new Date().toLocaleString('ar-EG')
            };

            if(!data.name || !data.email || !data.pcode || !data.method) {
                alert("املى كل البيانات يا بطل!");
                return;
            }

            let db = JSON.parse(localStorage.getItem('samo_db') || '[]');
            if(db.some(x => x.email === data.email)) {
                alert("الإيميل ده سجل قبل كدة!");
                return;
            }

            db.push(data);
            localStorage.setItem('samo_db', JSON.stringify(db));
            
            document.getElementById('display_id').innerText = data.id;
            document.getElementById('success_modal').style.display = 'flex';
        }

        function copyAndClose() {
            const id = document.getElementById('display_id').innerText;
            navigator.clipboard.writeText(id);
            window.location.href = 'track.html';
        }
    </script>
</body>
</html>
